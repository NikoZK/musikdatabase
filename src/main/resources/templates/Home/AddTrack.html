<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tilføj et track</title>
    <link rel="stylesheet" type="text/css" href="MyCSS.css">
</head>
<body class="bodyContainer">
<form class="formContainer" action="/AddTrack" method="POST">
    <label for="title"> Titel: </label>
    <input type="text" id="title" name="title" required> <br> <br>

    <label for="spilletid">Spilletid: </label>
    <input type="number" id="spilletid" name="spilletid"
           required placeholder="sekunder"> <br><br>


    <label for="album_id">Vælg album:</label>
    <select name="album_id" id="album_id" required>
        <option value=""- Vælg Album -</option>
        <tr th:each="album : ${albums}">
            <option th:value="${album.album_id}" th:text="${album.title}"></option>
        </tr>
    </select><br><br>

    <button class="button" type="submit"> <span class="label"> Tilføj track </span>
        <span class="gradient-container">
    <span class="gradient"></span>
  </span></button>
    <br>
    <div >
        <a href="/">
            <button type="button">Tilbage</button>
        </a>
    </div>
</form>
</body>
</html>
